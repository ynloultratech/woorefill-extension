language: php

matrix:
    fast_finish: true
    include:
        - php: 7.0

script:
    - ls -la
    - mkdir woorefill-extension; mv !(woorefill-extension) woorefill-extension
    - zip -9 woorefill-extension.zip *

deploy:
    provider: releases
    api_key:
      secure: 
    file: 'woorefill-extension.zip'
    skip_cleanup: true
    on:
      repo: ynloultratech/woorefill-extension
      tags: true
