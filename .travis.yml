language: php

matrix:
    fast_finish: true
    include:
        - php: 5.6

install:
    - travis_retry composer global require hirak/prestissimo
    - travis_retry composer install --prefer-dist --no-interaction
    - composer dumpautoload

script:
    - php vendor/bin/phpunit -c phpunit.xml.dist

after_script:
    - rm -rf vendor
    - rm composer.lock
    - rm -rf .git
    - rm .licenser.yml
    - rm .travis.yml
    - rm .gitignore
    - travis_retry composer install --no-dev --prefer-dist --no-interaction
    - composer dumpautoload
    - ls -la
    - mkdir woorefill-extension; mv !(woorefill-extension) woorefill-extension
    - zip -r -9 woorefill-extension.zip * > log
    - ls -la -h

deploy:
    provider: releases
    api_key:
      secure: 
    file: 'woorefill-extension.zip'
    skip_cleanup: true
    on:
      repo: ynloultratech/woorefill-extension
      tags: true
