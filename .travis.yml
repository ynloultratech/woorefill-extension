language: php

matrix:
    fast_finish: true
    include:
        - php: 5.6

script:
    - rm -rf .git
    - rm .licenser.yml
    - rm .travis.yml
    - ls -la
    - mkdir woorefill-extension; mv !(woorefill-extension) woorefill-extension
    - zip -r -9 woorefill-extension.zip *
    - ls -la -h

deploy:
    provider: releases
    api_key:
      secure: 
    file: 'woorefill-extension.zip'
    skip_cleanup: true
    on:
      repo: ynloultratech/woorefill-extension
      tags: true
