language: php

matrix:
    fast_finish: true
    include:
        - php: 5.6

install:
  - travis_retry composer global require hirak/prestissimo
  - travis_retry composer install --no-dev --prefer-dist --no-interaction
  - composer run-script post-install-cmd
  - composer dumpautoload

script:
    - rm -rf .git
    - rm .licenser.yml
    - rm .travis.yml
    - rm .gitignore
    - rm composer.json
    - rm composer.lock
    - ls -la
    - mkdir woorefill-extension; mv !(woorefill-extension) woorefill-extension
    - zip -r -9 woorefill-extension.zip * > log
    - ls -la -h

deploy:
    provider: releases
    api_key:
      secure: 
    file: 'woorefill-extension.zip'
    skip_cleanup: true
    on:
      repo: ynloultratech/woorefill-extension
      tags: true
